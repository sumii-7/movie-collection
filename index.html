<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>내배캠 최고 평점 영화 콜렉션</title>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <script src="js/movie.js"></script>

    <form class="search">

    </form>

    <section id="card"></section>
